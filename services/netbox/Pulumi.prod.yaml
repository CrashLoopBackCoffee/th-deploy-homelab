environment:
  - kubernetes/kubeconfig-prod
  - s3/s3-prod

config:
  netbox:config:
    cloudflare:
      api-key:
        ref: op://Pulumi/Cloudflare Global API Key/password
      email: tobias_henkel@gmx.de
      zone: tobiash.net
    netbox:
      # renovate: datasource=github-releases packageName=netbox-community/netbox-chart versioning=semver
      chart-version: 7.3.5
      superuser:
        name: admin
        email: admin@example.com
      storage:
        valkey-size: 8Gi
      resources:
        netbox:
          cpu: 50m
          memory: 512Mi
        worker:
          cpu: 50m
          memory: 256Mi
        housekeeping:
          cpu: 10m
          memory: 128Mi
        valkey:
          cpu: 10m
          memory: 64Mi
    postgres:
      # renovate: datasource=endoflife-date packageName=postgresql extractVersion=^(?<version>\d+) versioning=loose
      version: 18
